<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle ESP32</title>
</head>
<body>
  <h1>Controle o ESP32</h1>
  <p><button onclick="controlLED('ligar')">Ligar LED</button></p>
  <p><button onclick="controlLED('desligar')">Desligar LED</button></p>

  <script>
    function controlLED(action) {
      fetch('http://192.168.0.20/' + action)
        .then(response => response.text())
        .then(data => {
          alert('Comando enviado: ' + action);
        })
        .catch(error => alert('Erro ao enviar comando'));
    }
  </script>
</body>
</html>
